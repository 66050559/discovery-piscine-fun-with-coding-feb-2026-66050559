<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 350px;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #333; }
        .btn-new {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .btn-new:hover { background: #0056b3; }
        #ft_list div {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-left: 5px solid #007bff;
            transition: 0.2s;
        }
        #ft_list div:hover {
            background: #fff5f5;
            border-left-color: #ff4757;
            color: #ff4757;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù To Do List</h1>
    <button class="btn-new" onclick="newTodo()">+ New Task</button>
    <div id="ft_list"></div>
</div>

<script src="todo.js"></script>
</body>
</html>
